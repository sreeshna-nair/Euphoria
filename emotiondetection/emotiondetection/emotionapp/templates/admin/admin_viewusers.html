


{% extends 'admin/admin_home.html' %}
{% block content %}
 
 <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    Users
                   
                </h2>
            </div>
            <!-- Basic Examples -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                users
                            </h2>
                            <ul class="header-dropdown m-r--5">
                               
                            </ul>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>name</th>
                        
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Place</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        {% for i in data %}
                                            <tr>
                                                <td>{{forloop.counter}}</td>
                                                <td>{{i.name}}</td>
                                                <td>{{i.email}}</td>
                                                <td>{{i.phn}}</td>
                                                <td>{{i.place}}</td>
                                                
                                              
                                               

                                                {% comment %} <td><a href="/admin_editcompany/?id={{i.id}}" class="btn btn-primary">EDIT</a></td> {% endcomment %}
                                               
                                        </tr>
                                        
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
